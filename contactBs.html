<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.png" alt="logo-dumbways" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./blogBs.html"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./testimonialBs.html">Testimonial</a>
            </li>
          </ul>
        </div>
        <button type="button" class="btn btn-dark">Contact Me</button>
      </div>
    </nav>
    <!-- contact me -->
    <div
      class="d-flex flex-column justify-content-center mt-5 mx-auto"
      style="width: 400px"
    >
      <form onsubmit="submitData(event)">
        <!-- title -->
        <h5 class="text-center fw-bold">GET IN TOUCH</h5>
        <!-- name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <!-- email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <!-- phone number -->
        <div class="mb-3">
          <label for="phoneNumber" class="form-label fw-bold"
            >phone Number</label
          >
          <input
            type="number"
            class="form-control"
            id="phoneNumber"
            aria-describedby="emailHelp"
          />
        </div>
        <!-- subject -->
        <div class="mb-3">
          <label for="subject" class="form-label fw-bold">Subject</label>
          <select
            id="subject"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Subject</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
          </select>
        </div>
        <!-- Text Area -->
        <div class="mb-3">
          <label for="massage" class="form-label fw-bold mt-3"
            >Your massage</label
          >
          <textarea class="form-control" id="massage" rows="3"></textarea>
        </div>
        <!-- button submit -->
        <button type="submit" class="btn btn-dark float-end">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/contact.js"></script>
  </body>
</html>
